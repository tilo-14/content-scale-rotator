<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Animation - Flip Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            perspective: 2000px;
        }

        .scale-text {
            font-size: 120px;
            font-weight: 700;
            font-style: italic;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.15em;
            white-space: nowrap;
        }

        .scale-static {
            position: relative;
            z-index: 2;
        }

        .rotating-container {
            position: relative;
            display: inline-block;
            height: 1.2em;
            min-width: 600px;
            text-align: left;
            transform-style: preserve-3d;
            perspective: 1500px;
        }

        .rotating-word {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotateX(90deg);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            opacity: 0;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: center center;
            transition: none;
        }

        /* Initial state - hidden above */
        .rotating-word.waiting {
            transform: translateY(-50%) rotateX(-90deg);
            opacity: 0;
        }

        /* Rotating in from top */
        .rotating-word.flip-in {
            animation: flipIn 0.5s ease-in-out forwards;
        }

        /* Static display state */
        .rotating-word.active {
            transform: translateY(-50%) rotateX(0deg);
            opacity: 1;
        }

        /* Rotating out to bottom */
        .rotating-word.flip-out {
            animation: flipOut 0.5s ease-in-out forwards;
        }

        @keyframes flipIn {
            0% {
                transform: translateY(-50%) rotateX(-90deg) translateZ(100px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) rotateX(0deg) translateZ(0);
                opacity: 1;
            }
        }

        @keyframes flipOut {
            0% {
                transform: translateY(-50%) rotateX(0deg) translateZ(0);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) rotateX(90deg) translateZ(100px);
                opacity: 0;
            }
        }

        /* Logo container */
        .logos-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
            padding-right: 100px;
            opacity: 0;
            transition: opacity 0.8s ease;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .logos-container.visible {
            opacity: 1;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            height: 24px;
            width: auto;
        }

        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
        }

        /* Controls for recording */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <div class="controls">
        <button onclick="startAnimation()">Start Animation</button>
        <button onclick="resetAnimation()">Reset</button>
        <button onclick="hideControls()">Hide Controls</button>
    </div>

    <script>
        let words = document.querySelectorAll('.rotating-word');
        let currentIndex = -1;
        let animationTimeout;
        let isAnimating = false;

        function flipToWord(index) {
            // If there's a previous word, flip it out
            if (currentIndex >= 0 && currentIndex < words.length) {
                words[currentIndex].classList.remove('active');
                words[currentIndex].classList.add('flip-out');
            }

            // Flip in the new word
            if (index < words.length) {
                words[index].classList.remove('waiting');
                words[index].classList.add('flip-in');
                
                // After flip animation completes, set to active state
                setTimeout(() => {
                    words[index].classList.remove('flip-in');
                    words[index].classList.add('active');
                    
                    // Show logos when we reach "Anything"
                    if (index === words.length - 1) {
                        setTimeout(() => {
                            document.querySelector('.logos-container').classList.add('visible');
                        }, 500);
                    }
                }, 500);
            }

            currentIndex = index;
        }

        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            currentIndex = -1;
            
            // Reset all words
            words.forEach(word => {
                word.className = 'rotating-word waiting';
            });
            
            // Hide logos
            document.querySelector('.logos-container').classList.remove('visible');

            // Start the flip sequence
            let wordIndex = 0;
            
            // Immediate first flip
            flipToWord(wordIndex);
            
            // Schedule subsequent flips (0.5s display + 0.5s transition = 1s per word)
            animationTimeout = setInterval(() => {
                wordIndex++;
                
                if (wordIndex >= words.length) {
                    clearInterval(animationTimeout);
                    isAnimating = false;
                    return;
                }
                
                flipToWord(wordIndex);
            }, 1000);
        }

        function resetAnimation() {
            clearInterval(animationTimeout);
            isAnimating = false;
            currentIndex = -1;
            
            // Reset all words
            words.forEach(word => {
                word.className = 'rotating-word waiting';
            });
            
            // Hide logos
            document.querySelector('.logos-container').classList.remove('visible');
        }

        function hideControls() {
            document.querySelector('.controls').style.display = 'none';
        }

        // Auto-start animation on page load
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 500);
        });
    </script>
